<!DOCTYPE html>
<!-- COPIAR TERMINAL: pip3 install flask && python3 server.py-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Formulario</title>

</head>

<body>

    <div class="container position-absolute top-50 start-50 translate-middle border border-2 rounded">
      
      <div class="container-fluid m-0 p-0">
        <form action="" method="post">
              <div class="row bg-body-tertiary border-bottom p-2">
                  <h1>Payment form example</h1>
              </div>


          <div class="row p-4">
            <div class="alert alert-danger p-2" role="alert">
              Some fields are missing
            </div>
          </div>

          <div class="row p-2">

            <div class="col-6 d-grid gap-1>
              <label for="card">Card #</label>
              <input class="border border-1 rounded" type="text" id="card" name="user_card" placeholder="XXXXXXXXXXXX" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" maxlength="18" minlength="13" required>
            </div>

            <div class="col-3 d-grid gap-1">
              <label for="cvc">CVC #</label>
              <input class="border border-1 rounded" type="text" id="cvc" name="user_cvc" placeholder="000" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" maxlength="4" minlength="3" required>
            </div>

            <div class="col-3">
              <label class="d-grid gap-1 mb-2" for="amount">Amount</label>
              <span class="d-inline-block align-text-left">$</span>
              <input class="border border-1 rounded d-inline-block col-11" type="text" id="amount" name="user_amount" placeholder="Amount" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" required>
            </div>
        
            
          </div>

          <div class="row p-2">

            <div class="col-6 d-grid gap-1">
              <label for="name">First name</label>
              <input class="border border-1 rounded" type="text" id="name" name="user_name" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))" required>
            </div>

            <div class="col-6 d-grid gap-1">
              <label for="lastname">Last name</label>
              <input class="border border-1 rounded me-2" type="text" id="lastname" name="user_lastname" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))" required>
            </div>      
            
          </div>

          <div class="row p-2">

            <div class="col-8 d-grid gap-1">
              <label for="city">City</label>
              <input class="border border-1 rounded" type="text" id="city" name="user_city" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))" required>
            </div>

            <div class="col-2 d-grid gap-1">
              <label for="state">State</label>
              <select class="form-control form-select border border-1 rounded m-0 p-0" id="state" name="state" required>
                <option>Pick a state</option>
                <option>Andalucía</option>
                <option>Aragón</option>
                <option>Asturias</option>
                <option>Baleares</option>
                <option>Canarias</option>
                <option>Castilla-La Mancha</option>
                <option>Castilla y León</option>
                <option>Cataluña</option>
                <option>Extremadura</option>
                <option>Galicia</option>
                <option>Madrid</option>
                <option>Murcia</option>
                <option>Navarra</option>
                <option>País Vasco</option>
                <option>La Rioja</option>
                <option>Valencia</option>
              </select>
            </div>

            <div class="col-2 d-grid gap-1">
              <label for="postalcode">Postal code</label>
              <input class="border border-1 rounded col-11" type="text" id="postalcode" name="user_postalcode" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" minlength="5" maxlength="5" required>
            </div>      
            
          </div>

          <div class="row p-2 mb-3">

            <div class="col-6 d-block">
              <label for="visa">We accept:</label>
              <div class="bg-secondary col-5 rounded my-2" id="visa">
                <div class="container-fluid p-1 ms-1">
                  <input type="radio" name="visa" value="1" required><i class="fa-brands fa-cc-mastercard fa-lg my-4 ms-2 me-3"></i>
                  <input type="radio" name="visa" value="2"><i class="fa-brands fa-cc-visa fa-lg my-4 ms-2 me-3"></i>
                  <input type="radio" name="visa" value="3"><i class="fa-brands fa-cc-diners-club fa-lg my-4 ms-2 me-3"></i>
                  <input type="radio" name="visa" value="4"><i class="fa-brands fa-cc-amex fa-lg my-4 ms-2 me-3"></i>
                </div>
              </div>


            </div>

            <div class="col-6 d-grid gap-1">
              <label for="message" class="form-label">Message</label>
              <textarea class="me-2" name="texto" rows="3" cols="20" id="message"></textarea>
              <div class="form-text">Add any notes here.</div>
            </div>      
            
          </div>
           

          <div class="row bg-body-tertiary border-top mt-2">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end my-4 me-2">
                  <button type="submit" class="btn btn-secondary t col-1">Cancel</button>
                  <button type="submit" class="btn btn-primary col-1">Send</button>
                </div>
          </div>
      
        </form>


      </div>
      

    </div>
        
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    
    
</body>
</html>
